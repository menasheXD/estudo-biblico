<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Critã</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu"/>
    <link rel="stylesheet" href="estilos/medias.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            background-color: rgb(210, 255, 255);
            font: italic 600 1em 'Work Sans', sans-serif;
            text-align: center;
        }

        header {
            background-color: rgb(141, 141, 141);
        }

        header > h1 {
            padding: 10px;
            text-align: center;
        }

        .copy {
            text-decoration: underline;
            text-shadow: 1px 1px 1px rgb(150, 150, 150);
        }

        h1 {
            padding-top: 20px;
            padding-bottom: 15px;
            text-shadow: 2px 2px 1px rgb(150, 150, 150); 
            text-decoration: underline;
        }

        h2 {
            text-shadow: 2px 2px 1px rgb(150, 150, 150); 
            text-decoration: underline;
        }

        li > a {
            display: block;
            padding: 10px;
            text-decoration: none;
            text-align: center;
            background-color: rgb(85, 85, 85);
            color: white;
            border-top: 2px solid gray;
        }

        li > a:hover {
            background-color: gray;
        }


        menu > ul {
            list-style-type: none;
        }

        main {
            width: 90vw;
            background-color: white;
            margin: auto;
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
        }

        article > h2 {
            padding-bottom: 20px;

        }

        article > p {
            text-align: center;
            margin-bottom: 20px;
            text-indent: 20px;    
        }

        a {
            color: rgb(0, 110, 77);
            text-decoration: none;
            font-weight: bold;
        }
        
        a:visited { 
            color: rgb(0, 0, 172);
        }

        a:hover {
            color: rgb(0, 166, 243);
            text-decoration: underline;
        }

        a:active {
            color: rgb(140, 0, 255);
        }

        a::after {
            text-decoration: none;
            font-weight: normal;
            color: rgb(153, 153, 153);
        }

        div {
            text-align: center;
            background-color: rgb(255, 255, 255);
            /*height: 1000px;
            width:  600px;*/ 
            border-radius: 10px;
            padding: 50px;
            margin: auto;
            margin-bottom: 75px;
            margin-top: 50px;
        }

          /* Fundo escuro da janela */
        #janela {
           display: none;  /* começa oculta */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            margin: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        /* Caixa central */
        #caixa {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        /* Botões */
         button {
            margin: 10px;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .botao {
            background-color: black;
            color: white;
        }

        #sim {
            background-color: #007cad;
            color: white;
            font-weight: bolder;
        }

        #nao {
            background-color: #a31b12;
            color: white;
            font-weight: bolder;
        }

        #burger {
        background-color: rgb(39, 39, 39);
        color: white;
        display: block;
        text-align: center;
        padding: 10px;
        cursor: pointer;
        }

        #burger:hover {
            background-color: white;
            color: black;
        }

        menu {
            display: none;
        }

        span {
            display: block;
        }

        @media screen and (min-width: 768px) {

            #burger {
                display: none;

            }

            menu {
                display: block;
            }

            /*menu > ul > li {
                display: inline-block;
            } */
        }

    </style>
</head>
<body>
<!--Para envelopar basta clicar Ctrl, Shift, P -->
<header>
        <h1>Estudos</h1>

        <span id="burger" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        <menu id="itens">
            <ul>
                <li><a href="index01.html">Estudo dos Guris</a></li>
            </ul>
        </menu>
</header>

    <main>
        <article>
            <h2>Hinos</h2>
            <p>Clique no botão abaixo</p>
            <!-- Botão para abrir a janela -->
            <button onclick="abrirJanela()" class="botao">Abrir Janela</button>

            <!-- A janela personalizada -->
            <div id="janela">
            <div id="caixa">
                <p>Você deseja ir para o site dos hinários em vez deste site para estudo?</p>
                <button id="sim">Sim</button>
                <button id="nao">Não</button>
            </div>
            </div>
        </article>
    </main>


    <script>

    function clickMenu() {
        if (itens.style.display == 'block') {
            itens.style.display = 'none'
        } else {
            itens.style.display = 'block'
        }
    }

  function abrirJanela() {
    document.getElementById("janela").style.display = "flex";
  }

  document.getElementById("sim").onclick = function() {
    window.location.href = "https://hinarios.app/"; // coloque o link da sua página
  }

  document.getElementById("nao").onclick = function() {
    document.getElementById("janela").style.display = "none";
  }

</script>
        
    
    <p class="copy">&copy;IrmãosemCristo</p>
</body>
</html>
