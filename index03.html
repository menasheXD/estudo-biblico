    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Germania+One&family=Rubik+Distressed&display=swap');

        *{
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: rgb(181, 226, 226);
            font: italic 600 1em 'Work Sans', sans-serif;
            text-align: center;
        }

        .copy {
            text-decoration: underline;
            text-shadow: 1px 1px 1px rgb(150, 150, 150);
        }

        a {
            display: block;
        }

        a::after {
            text-decoration: none;
            font-weight: normal;
            color: rgb(153, 153, 153);
        }

        iframe#tela {
            width: 70vw;
            height: 1000px;
            border-bottom: 10px;
        }

        /* Configurações para o menu*/

        header {
            background-image: linear-gradient(rgb(60, 129, 218), rgb(14, 227, 255)) ;
            min-height: 150px;
            font-weight: normal;
            text-align: center;
            padding-top : 30px;
            
        }

        header > h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
        }

        header > p {
            font-family: 'Work Sans', sans-serif;
            font-weight: bold;
            color: white;
            font-size: 1.2em;
            max-width: 600px;
            padding-right: 10px;
            padding-left: 10px;
            margin: auto;
            padding-bottom: 45px;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);

        }

        nav {
            background-color: rgb(48, 125, 148);
            padding: 10px;
            box-shadow: 0px 7px 7px rgba(0, 0, 0, 0.2);
        }

        nav > a {
            color: white;
            text-decoration: none;
            font: italic 600 1em 'Work Sans', sans-serif;
            border-radius: 5px;
            font-weight: bolder;
            padding: 10px;
            display: inline-block;
            transition-duration: .5s;/*vai colorindo até chegar na cor cor desejada*/
        }

        nav > a:hover {
            background-color: rgb(0, 128, 96);
            color: wheat;
        }

        #perguntas {
            background-color: rgb(41, 88, 88);
            border-radius: 4px;
           
        }

        div#perguntas > a {
            color: white;
            text-decoration: none;
            font: italic bold 1em 'Work Sans', sans-serif;
            padding: 5px;
            transition-duration: .5s;/*vai colorindo até chegar na cor cor desejada*/
        }

        div > a:hover {
            background-color: rgb(0, 128, 96);
            color: wheat;
        }

        @media screen and (min-width: 420px) and (max-width: 768px){
            iframe#tela {
            width: 100vw;
            height: 100vh;
            
            }
        }

    </style>

</head>
